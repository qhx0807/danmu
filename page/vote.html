<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vote</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/vote.css">
</head>
<body>
  <div id="app">
    <button @click="test">test</button>
    <div class="vote-wrap">
      <h2>你最喜欢以及最支持哪几个节目？</h2>
      <p class="tips">微信关注“测试公众号”，点击“投票”即可参与互动</p>
      <span class="total-num">共<strong>2037</strong>人参与</span>
      <div class="vote-box">
        <ul>
          <li>
            <div class="li-head">
              <div class="head-num"><span>1</span></div>
            </div>
            <div class="li-body">
              <p class="vote-num">123票</p>
              <div class="li-body-bg"></div>
            </div>
            <div class="li-foot">新年晚会</div>
          </li>
          <li>
            <div class="li-head">
              <div class="head-num" style="background-image:url(../assets/num-purple.png)"><span>2</span></div>
            </div>
            <div class="li-body">
              <p class="vote-num" :style="{bottom:num+'px'}">123票</p>
              <div class="li-body-bg" style="background-color:#bbc5e2;" :style="{height: num+'px'}"></div>
            </div>
            <div class="li-foot">新年晚会</div>
          </li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="http://lib.baomitu.com/socket.io/1.7.4/socket.io.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data: {
        num: 20,
      },
      created() {

      },
      watch: {

      },
      methods: {
        test(){
          this.num += 10
        }
      }
    })
  </script>
</body>
</html>
