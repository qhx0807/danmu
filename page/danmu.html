<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大屏幕弹幕</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/danmu.css">
</head>

<body>
  <style>
    .danmu-item{
      animation-delay: 1s;
      animation-duration: 10s;
      display: inline-block;
    }
    .run-btn{
      position: absolute;
      z-index: 999;
      height: 34px;
      width: 100px;
      text-align: center;
      top: 0;
    }
  </style>
  <div id="app">
    <!-- <video class="danmu-video" src="../assets/danmu_bg.mp4" autoplay="autoplay" loop="loop" ></video> -->
    <div class="danmu-warp">
      <div class="row row0" id="row0"></div>
      <div class="row row1" id="row1"></div>
      <div class="row row2" id="row2"></div>
      <div class="row row3" id="row3"></div>
    </div>
    <div class="run-btn">
      <button @click="getRowStatus">status</button>
      <button @click="run">run</button>
    </div>
  </div>
  <script src="http://lib.baomitu.com/socket.io/1.7.4/socket.io.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data: {
        danmuData: [
          {headImg:'', name:'qhx0807', msgType:'text', content:'Hello World!', row: 0}
        ],
        url: '2222',
        lastRow: 0,
        finishArr: [],
        readyArr: [],
        rowArr: [
          {name:'row0', num: 0, delay: 0 },
          {name:'row1', num: 0, delay: 0 },
          {name:'row2', num: 0, delay: 0 },
          {name:'row3', num: 0, delay: 0 }
        ]
      },
      created () {

      },
      mounted () {
        this.$nextTick(() => {

        })
      },
      watch: {

      },
      methods: {
        run (item) {
          var htmlStr = `<div class="danmu-item">
                          <div class="box"><img src="../assets/bg.jpg"></div>
                          <div class="con">qhx0807 : Hello World! </div>
                        </div>`
          $(".row0").append(htmlStr)
          $(".row1").append(htmlStr)
          $(".row2").append(htmlStr)
          $(".row3").append(htmlStr)
          $('.danmu-item').on('animationend',function(){
            $(this).remove()
          })
        },
        getRowStatus(){
          var rowArr = [
            {name:'row0', num: 0, delay: 0 },
            {name:'row1', num: 0, delay: 0 },
            {name:'row2', num: 0, delay: 0 },
            {name:'row3', num: 0, delay: 0 }
          ]
          let winW = $(window).width()
          for (let i = 0; i < rowArr.length; i++) {
            let dom = $("#"+rowArr[i].name).find(".danmu-item:last")
            if(dom.length>0){
              rowArr[i].right = winW - dom.width() - dom.position().left
              rowArr[i].delay = window.getComputedStyle(dom[0], null).animationDelay
              rowArr[i].num = $("#"+rowArr[i].name).find(".danmu-item").length
            }else{
              console.log(i)
              return {row: i, delay: 0}
              break
            }
          }

          console.log(rowArr)
        },
      }
    })
  </script>
</body>
</html>
<!--
  延时时间：delay
  运行时间：duration
  总长度：弹幕宽度+屏幕宽
  速度：speed=length/duration
  完全出现时间：w1/speed

  收集当前屏幕的状态：{ 赛道， 数量， 位置？ }
-->
