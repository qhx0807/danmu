<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大屏幕弹幕</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/danmu.css">
</head>

<body>
  <style>
    .danmu-item.row2{
      top: 392.421px;
      animation-delay: 4s;
      animation-duration: 16s;
      display: inline-block;
    }
    .run-btn{
      position: absolute;
      z-index: 999;
      height: 34px;
      line-height: 34px;
      width: 100px;
      text-align: center;
      top: 0;
      left: 0;
    }
  </style>
  <div id="app">
    <video class="danmu-video" src="../assets/danmu_bg.mp4" autoplay="autoplay" loop="loop" ></video>
    <div class="danmu-warp">
      <div class="danmu-item" id="demo">
        <div class="box"><img src="../assets/bg.jpg" alt=""></div>
        <div class="con">qhx0807 : Hello World! </div>
      </div>
    </div>
    <button class="run-btn" @click="run">run</button>
  </div>
  <script src="http://lib.baomitu.com/socket.io/1.7.4/socket.io.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        danmuData:[
          {headImg:'', name:'qhx0807', msgType:'text', content:'Hello World!', row: 0}
        ],
        url:'2222',
        lastRow: 0,

      },
      created () {

      },
      mounted () {
        this.$nextTick(() => {

        })
      },
      watch: {

      },
      methods: {
        run (item) {

          var htmlStr = `<div class="danmu-item row2">
                          <div class="box"><img src="../assets/bg.jpg"></div>
                          <div class="con">qhx0807 : Hello World! </div>
                        </div>`
          $(".danmu-warp").append(htmlStr)

          $('.danmu-item').on('animationend',function(){
            $(this).remove()
          })

        }
      }
    })
  </script>
</body>
</html>
<!--
  延时时间：delay
  运行时间：duration
  总长度：弹幕宽度+屏幕宽
  速度：speed=length/duration
  完全出现时间：w1/speed
-->
